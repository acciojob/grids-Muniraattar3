<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            max-width: 600px;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col {
            border: 2px dotted rgb(38, 38, 43);
        }
        .row:nth-child(1) .col:nth-child(1) { background-color: teal; }
        .row:nth-child(1) .col:nth-child(2) { background-color: thistle; }
        .row:nth-child(2) .col:nth-child(1) { background-color: tomato; }
        .row:nth-child(2) .col:nth-child(2) { background-color: turquoise; }
        .row:nth-child(3) .col:nth-child(1) { background-color: violet; }
        .row:nth-child(3) .col:nth-child(2) { background-color: yellowgreen; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-6 col-sm-6 r1c1">Column 1</div>
            <div class="col-6 col-md-8 r1c2">Column 2</div>
        </div>
        <!-- Row 2 -->
        <div class="row justify-content-between">
            <div class="col-6 col-md-4 offset-md-2 r2c1">Column 1</div>
            <div class="col-6 col-md-4 r2c2">Column 2</div>
        </div>
        <!-- Row 3 -->
        <div class="row justify-content-center">
            <div class="col-6 col-sm-6 r3c1">Column 1</div>
            <div class="col-6 col-md-4 r3c2">Column 2</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
